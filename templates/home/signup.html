<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: 1;
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatShapes 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.15);
        }

        .form-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            flex: 1;
            position: relative;
        }

        .full-width {
            flex-basis: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: row;
            position: relative;
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 5px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .toggle-password:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }input-group

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 82, 82, 0.15);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            display: none;
            animation: slideDown 0.3s ease;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            z-index: 1;
        }

        .form-input.with-icon {
            padding-left: 50px;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes floatShapes {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .input-group:focus-within .form-label {
            animation: pulse 1.5s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .form-title {
                font-size: 2rem;
            }

            .form-input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="form-container">
        <h1 class="form-title">Sign Up</h1>
        <p class="form-subtitle">Create your account to get started</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm" onsubmit="handleSubmit(event)">
            <div class="form-row">
                <div class="form-group">
                    <div class="input-group">
                        <label class="form-label">Username</label>
                        <div class="input-icon">👤</div>
                        <input type="text" name="username" id="username" class="form-input with-icon" placeholder="Enter username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <label class="form-label">Email</label>
                        <div class="input-icon">📧</div>
                        <input type="email" name="email" id="email" class="form-input with-icon" placeholder="Enter email" required>
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <div class="input-group">
                    <label class="form-label">Contact</label>
                    <div class="input-icon">📱</div>
                    <input type="tel" name="contact" id="contact" class="form-input with-icon" placeholder="Enter contact number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <div class="input-group">
                        <label class="form-label">Password</label>
                        <div class="input-icon">🔒</div>
                        <div class="password-container">
                            <input type="password" name="password" id="password" class="form-input with-icon" placeholder="Enter password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">👁️</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-icon">🔒</div>
                        <div class="password-container">
                            <input type="password" name="cnfpassword" id="cnfpassword" class="form-input with-icon" placeholder="Confirm password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('cnfpassword')">👁️</button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <script>
        // Get form elements
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const contact = document.getElementById("contact");
        const password = document.getElementById("password");
        const cnfpass = document.getElementById("cnfpassword");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === "password") {
                field.type = "text";
                button.textContent = "🙈";
            } else {
                field.type = "password";
                button.textContent = "👁️";
            }
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
            successMessage.style.display = "none";
            setTimeout(() => {
                errorMessage.style.display = "none";
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = "block";
            errorMessage.style.display = "none";
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 5000);
        }

        // Validate password match
        function validatePasswords() {
            if (password.value !== cnfpass.value) {
                showError("Passwords do not match!");
                return false;
            }
            return true;
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            // Clear previous messages
            errorMessage.style.display = "none";
            successMessage.style.display = "none";

            // Validate passwords
            if (!validatePasswords()) {
                return;
            }

            // Validate password strength
            if (password.value.length < 6) {
                showError("Password must be at least 6 characters long!");
                return;
            }

            // Create form data object
            const formData = {
                username: username.value.trim(),
                email: email.value.trim(),
                contact: contact.value.trim(),
                password: password.value,
                cnfpassword: cnfpass.value
            };

            // Validate required fields
            if (!formData.username || !formData.email || !formData.contact || !formData.password) {
                showError("Please fill in all required fields!");
                return;
            }

            // Show success message (simulate form submission)
            showSuccess("Account created successfully!");
            
            // Here you would normally send the data to your Django backend
            console.log("Form data:", formData);
            
            // Example fetch request to Django backend (uncomment and modify as needed):
            /*
            fetch('/signup/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Include CSRF token for Django
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess("Account created successfully!");
                    document.getElementById("signupForm").reset();
                } else {
                    showError(data.error || "An error occurred. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError("Network error. Please try again.");
            });
            */
        }

        // Real-time password validation
        cnfpass.addEventListener('input', function() {
            if (password.value && cnfpass.value) {
                if (password.value !== cnfpass.value) {
                    cnfpass.style.borderColor = "rgba(255, 82, 82, 0.5)";
                } else {
                    cnfpass.style.borderColor = "rgba(76, 175, 80, 0.5)";
                }
            }
        });

        // Add input animation effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Helper function to get CSRF token (for Django)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
